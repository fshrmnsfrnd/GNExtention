<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    body {
      width: 500px;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
  </style>
</head>

<body>
  <h1>GoodNotes Shortcuts</h1>
  <code>
      <table style="border: 2px">
        <tr>
          <th>Shortcut</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>Alt + B</td>
          <td>Text Bold</td>
        </tr>
        <tr>
          <td>Alt + I</td>
          <td>Text Italic</td>
        </tr>
        <tr>
          <td>Alt + U</td>
          <td>Text Underlined</td>
        </tr>
      </table>
    </code>
</body>

</html>
